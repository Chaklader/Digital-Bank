apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digital-bank-ingress-http
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: "api.digitalbanktest.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: digital-bank-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.digitalbanktoday.com
      secretName: digital-bank-api-cert


